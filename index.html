<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle"><i class="fa-solid fa-angles-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <div class="img"><img id="img" src=""></div>
            <div class="detail">
                <div id="name"></div>
                <div id="singer"></div>
            </div>
            <audio >
            <source  type="audio/mpeg">
            </audio>
           <div class="progress">
            <input type="range" id="progress">
           </div>
           <span id="current-time">0:00</span> / <span id="total-time">0:00</span><!-- time manage-->
           <div class="control">
           
           <div class="fa-backward"><i class="fa-solid fa-backward"></i></i></div>
           <div class="fa-pla"><i class="fa-solid fa-play"></i></div>
           <div class="fa-forward"><i class="fa-solid fa-forward"></i></div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
